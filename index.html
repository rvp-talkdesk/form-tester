<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <title>Page Title</title>
  <body>
    <!-- Start of Talkdesk Code -->
    <script>
      var webchat;
      ((window, document, node, props, configs) => {
        if (window.TalkdeskChatSDK) {
          console.error("TalkdeskChatSDK already included");
          return;
        }
        var divContainer = document.createElement("div");
        divContainer.id = node;
        document.body.appendChild(divContainer);
        var currentDate = new Date().getTime();
        var src = `https://talkdeskchatsdk.talkdeskapp.com/talkdeskchatsdk.js?t=` + currentDate;
        var script = document.createElement("script");
        var firstScriptTag = document.getElementsByTagName("script")[0];
        script.type = "text/javascript";
        script.charset = "UTF-8";
        script.id = "tdwebchatscript";
        script.src = src;
        script.async = true;
        firstScriptTag.parentNode.insertBefore(script, firstScriptTag);
        script.onload = () => {
          webchat = TalkdeskChatSDK(node, props);
          webchat.init(configs);
        };
      })(
        window,
        document,
        "tdWebchat",
        { flowId: "682cb5a6a57c4e958209173ee2fb2cd3", accountId: "", region: "td-us-1" },
        { enableEmoji: true, enableUserInput: true }
      );
    </script>
<!-- End of Talkdesk Code -->
   
    <div>
      This is a form example<br/><br/>
    </div>
    <form action="https://formsubmit.co/dce_email_prd@aol.com" method="POST">
      <div>
        Name<br/>
        <input type="text" name="name" required>
      </div>
      <br/>
      <div>
        Email Address<br/>
        <input type="email" name="email" placeholder="Email Address" required>
      </div>
      <br/>
      <div>
        Message
        <br/>
        <textarea type="text" name="message" required></textarea>
      </div>
      <br/>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
